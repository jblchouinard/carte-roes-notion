<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with EsriJSON</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([45.5019, -73.5674], 12);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load local EsriJSON
    fetch('data/suivi_eaux_souterraines_p_2024.json')
          .then(res => res.json())
      .then(esriJson => {
        // Convert EsriJSON points to GeoJSON
        const geojson = {
          type: "FeatureCollection",
          features: esriJson.features.map(f => ({
            type: "Feature",
            properties: f.attributes,
            geometry: {
              type: "Point",
              coordinates: [f.geometry.x, f.geometry.y]
            }
          }))
        };

        // Add GeoJSON to Leaflet
        const geoLayer = L.geoJSON(geojson, {
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            layer.bindPopup(
              Object.entries(props)
                .map(([k,v]) => `<b>${esriJson.fieldAliases && esriJson.fieldAliases[k] ? esriJson.fieldAliases[k] : k}</b>: ${v}`)
                .join('<br>')
            );
          },
          pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: 'red',
              color: '#000',
              weight: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);

        // Zoom to all points
        map.fitBounds(geoLayer.getBounds());
      })
      .catch(err => console.error("Error loading EsriJSON:", err));
  </script>
</body>
</html>
