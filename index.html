<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Map with EsriJSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

    <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([45.5019, -73.5674], 12);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load local EsriJSON
    fetch('data/suivi_eaux_souterraines_p_2024.json')
      .then(response => response.json())
      .then(esriJson => {
        try {
          // Convert EsriJSON to GeoJSON
          const geojson = Terraformer.ArcGIS.parse(esriJson);

          // Add GeoJSON layer
          L.geoJSON(geojson, {
            pointToLayer: function(feature, latlng) {
              return L.marker(latlng);
            },
            onEachFeature: function(feature, layer) {
              const props = feature.properties;
              const popupContent = Object.entries(props)
                .map(([k, v]) => {
                  if (v === null || v === undefined || v === "") return ""; // skip empty values

                  // Display as clickable link if it's a URL
                  if (typeof v === "string" && v.startsWith("http")) {
                    let label = esriJson.fieldAliases && esriJson.fieldAliases[k] ? esriJson.fieldAliases[k] : k;
                    return `<b>${label}</b>: <a href="${v}" target="_blank">${label}</a>`;
                  }

                  // Otherwise display normally
                  let label = esriJson.fieldAliases && esriJson.fieldAliases[k] ? esriJson.fieldAliases[k] : k;
                  return `<b>${label}</b>: ${v}`;
                })
                .filter(s => s !== "")
                .join('<br>');

              layer.bindPopup(popupContent);
            }
          }).addTo(map);
        } catch (err) {
          console.error("Error parsing EsriJSON:", err);
        }
      })
      .catch(err => console.error("Error loading EsriJSON:", err));
  </script>
</body>

</html>
