<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Terraformer for EsriJSON conversion -->
  <script src="https://unpkg.com/terraformer/terraformer.min.js"></script>
  <script src="https://unpkg.com/terraformer-arcgis-parser/terraformer-arcgis-parser.min.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([45.5019, -73.5674], 12);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load local EsriJSON
    fetch('data/mydata.json')
      .then(response => response.json())
      .then(esriJson => {
        // Convert EsriJSON to GeoJSON
        var geojson = Terraformer.ArcGIS.parse(esriJson);

        // Add to Leaflet map
        L.geoJSON(geojson, {
          onEachFeature: function (feature, layer) {
            // Customize popup (adjust properties to your JSON)
            if (feature.properties) {
              layer.bindPopup(
                Object.entries(feature.properties)
                      .map(([k,v]) => `<b>${k}</b>: ${v}`)
                      .join('<br>')
              );
            }
          },
          style: {
            color: 'blue',
            weight: 2,
            fillOpacity: 0.3
          }
        }).addTo(map);
      })
      .catch(err => console.error('Error loading EsriJSON:', err));
  </script>
</body>
</html>
