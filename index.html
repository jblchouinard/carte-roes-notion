<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Map with EsriJSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

    <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map
    var map = L.map('map');

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load local EsriJSON
    fetch('data/suivi_eaux_souterraines_p_2024.json')
      .then(resp => resp.json())
      .then(esriJson => {
        esriJson.features.forEach(f => {
          const attrs = f.attributes;
          const lat = attrs.Latitude;
          const lon = attrs.Longitude;

          if (lat && lon) {
            const popupContent = Object.entries(attrs)
              .map(([k, v]) => {
                if (v === null || v === undefined || v === "") return "";

                if (typeof v === "string" && v.startsWith("http")) {
                  return `<b>${k}</b>: <a href="${v}" target="_blank">Voir</a>`;
                }

                return `<b>${k}</b>: ${v}`;
              })
              .filter(s => s !== "")
              .join("<br>");

            const marker = L.marker([lat, lon]).bindPopup(popupContent);
            markers.addLayer(marker);
          }
        });

        // adjust map to fit all markers
        if (markers.getLayers().length > 0) {
          map.fitBounds(markers.getBounds());
        }
      })
      .catch(err => console.error("Erreur chargement EsriJSON:", err));
  </script>
</body>

</html>
